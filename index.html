<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/435c9ddaf7.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/logo.svg" alt="Huddle main loggo with textbox" class="main-logo">
    <div class="banner">
      <img src="./images/illustration-mockups.svg" alt="Mockup design of desktop/mobile website" class="mockups">
      <div class="main-content">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <a href="#" class="register-button">Register</a>
      </div>
    </div>
    <div class="socials">
      <ul>
        <li class="social-icon"><i class="fab fa-facebook-f"></i></li>
        <li class="social-icon"><i class="fab fa-twitter"></i></li>
        <li class="social-icon"><i class="fab fa-instagram"></i></li>
      </ul>
    </div>
  </div>
  <div>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.estebanpalacio.com" target="_blank">Esteban Palacio</a>.
    </p>
  </div>
</body>
</html>
